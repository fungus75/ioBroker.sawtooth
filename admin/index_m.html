<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">
	// Dictionary (systemDictionary is global variable from adapter-settings.js)
  systemDictionary = {
    "Sawtooth Adapter Settings" : {"de" : "Einstellungen fÃ¼r den Sawtooth-Adapter" },
    "Technical Name"            : {"de" : "Technischer Name" },
    "Description"               : {"de" : "Beschreibung" }
  };

  // add new row
  function addRow(newIdx) {
        console.log("***** addRow");
        var template = $('#templateRow'); 
        var table    = $('#configTable');
        var clone    = template.clone(true);
        clone.find("*").each(function() {
            var oldId=$(this).attr("id");
            if (oldId) $(this).attr("id", oldId+"_"+newIdx);
        });
        clone.attr("id","row_"+newIdx).css("display","");
      
        table.append(clone);
  }  
  
  // remove/disable one row
  function disalbeRow(element) {
        console.log("***** disalbeRow");
        $(element).closest("tr").attr("isVisible",0).css("display","none");
        $(element).closest("input").val("");
  }

  function valChanged() {
  		changed = true;
		$('#save').button("enable");
  }

  // the function loadSettings has to exist ...
  function load(settings, onChange) {
    console.log("***** load");
    
    // set onChange:
    $("#techname").on("change", () => onChange()).on("keyup", () => onChange());
    $("#description").on("change", () => onChange()).on("keyup", () => onChange());

    
    // initialize empty list
    if (!settings.list) settings.list = []; 
    $('#configTable').attr('numOfLines', settings.list.length);
    console.log(" --- numberOfLines = "+settings.list.length);
    
    // TODO: Restore lines from savefile
    
    $(".addRow").click(function() {
        newIdx = parseInt($('#configTable').attr('numOfLines'))+1;
        addRow(newIdx);
        $('#configTable').attr('numOfLines', newIdx);
    });
    
	$('#username').val(settings.username).change(function() {
		changed = true;
		$('#save').button("enable");
	}).keyup(onChange);
    
	$('#password').val(settings.password).change(function() {
		changed = true;
		$('#save').button("enable");  
	}).keyup(onChange);

        $('#locale').val(settings.locale).change(function() {
                changed = true;
                $('#save').button("enable");
        }).keyup(onChange);

    
	$('#vin').val(settings.vin).change(function() {
		changed = true;
		$('#save').button("enable");
	}).keyup(onChange);

	$('#ignoreApiError').prop('checked',settings.ignoreApiError).click(function() {
		//$('#ignoreApiError').prop('checked', !$('#ignoreApiError').prop('checked'));
		changed = true;
		$('#save').button("enable");
	}).keyup(onChange);
	
	$('#useLocationApi').prop('checked',settings.useLocationApi).click(function() {
		changed = true;
		$('#save').button("enable");
	}).keyup(onChange);
	
	$('#useHVACApi').prop('checked',settings.useHVACApi).click(function() {
		changed = true;
		$('#save').button("enable");
	}).keyup(onChange);
	

	$('#kamereonApiKey').val(settings.kamereonApiKey).change(function() {
		changed = true;
		$('#save').button("enable");
	}).keyup(onChange);
	
	$('#stopChargeWorkaroundHour').val(settings.stopChargeWorkaroundHour).change(function() {
		changed = true;
		$('#save').button("enable");
	}).keyup(onChange);

	$('#timeout').val(settings.timeout).change(function() {
		changed = true;
		$('#save').button("enable");
	}).keyup(onChange);
	

    onChange(false);
  }

  // ... and the function save has to exist.
  // you have to make sure the callback is called with the settings object as first param!
  function save(callback) {
    console.log("***** save");
    
    var numOfLines = parseInt($('#configTable').attr('numOfLines'));
    var ar = [];
    for (var i = 1 ; i <= numOfLines; i++) {
        var enabled = $("#row_"+i).attr("isVisible");
        if (enabled == 1) {
            ar.push({
                techname:    $("#techname_"+i).val(),
                description: $("#description"+i).val()
            });
        }
    }
    	  
	  callback({
	    list : ar
	  });
  }
</script>

<!-- you have to put your config page in a div with id adapter-container -->
<div id="adapter-container">

  <table>
    <tr>
      <td><img src="sawtooth.png" /></td>
      <td><h3 class="translate">Sawtooth Adapter Settings</h3></td>
    </tr>
  </table>

  <table style="padding-left: 24px" id="configTable" numOfLines="0">
    <tr>
      <th><label class="translate">Technical Name</label></th>
      <th><label class="translate">Description</label></th>
      <th><label class="addRow">(+)</label></th>
    </tr>
    <tr id="templateRow" isVisible="1" style="display:none">
      <td><input class="value"                             id="techname"    type="text" size="10" /></td>
      <td><input class="value"                             id="description" type="text" size="40" /></td>
      <td><label class=""      onclick="disalbeRow(this)"  id="delete"      />(x)</td>
    </tr>


  </table>
  <br/><br/>
  <p class="translate">On save adapter restarts with new config immediately</p>
</div>

</html>
